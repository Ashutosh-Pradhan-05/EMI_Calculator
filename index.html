<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</head>

<body class="container-fluid">
    
        <div class="bg-light rounded-3 mt-4 p-3">
            <div class="h3 text-center">
                <i class="bi bi-bank2 text-primary"></i> EMI CALCULATOR FOR PERSONAL LOANS
                <i class="bi bi-bank2 text-primary"></i>
            </div>
            <div class="border border-top border-2 border-black mb-5"></div>

            <div class="row gy-3">
                <div class="col-lg-4 col-md-6 col-12 text-center">
                    <label for="txtAmount" class="form-label">Amount you need (in rupees)</label>
                    <input type="text" id="txtAmount" class="form-control" placeholder="Enter amount">
                </div>
                <div class="col-lg-4 col-md-6 col-12 text-center">
                    <label for="txtYears" class="form-label">Years</label>
                    <input type="text" id="txtYears" class="form-control" placeholder="Enter years">
                </div>
                <div class="col-lg-4 col-md-12 col-12 text-center">
                    <label for="txtRate" class="form-label">Rate of Interest in %</label>
                    <input type="text" id="txtRate" class="form-control" placeholder="Enter rate">
                </div>
            </div>

            <div class="row my-4 gy-3">
                <div class="col-lg-4 col-md-6 col-12">
                    <label for="rangeAmount" class="form-label">Adjust Amount</label>
                    <input onchange="AmountChange()" class="form-range" id="rangeAmount" type="range" min="100000"
                        max="1000000" value="100000" step="10000">
                    <div class="d-flex justify-content-between">
                        <span>&#8377; 1,00,000</span>
                        <span>&#8377; 10,00,000</span>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6 col-12">
                    <label for="rangeYears" class="form-label">Adjust Years</label>
                    <input onchange="YearsChange()" class="form-range" id="rangeYears" type="range" min="1" max="5"
                        value="1" step="1">
                    <div class="d-flex justify-content-between">
                        <span>1</span>
                        <span>5</span>
                    </div>
                </div>

                <div class="col-lg-4 col-md-12 col-12">
                    <label for="rangeRate" class="form-label">Adjust Interest Rate</label>
                    <input onchange="RateChange()" class="form-range" id="rangeRate" type="range" min="8.45" max="14.45"
                        value="8.45" step="0.01">
                    <div class="d-flex justify-content-between">
                        <span>8.45%</span>
                        <span>14.45%</span>
                    </div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col text-center">
                    <button onclick="CalculateClick()" class="btn btn-lg btn-primary">Calculate</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col text-center">
                    <div class="fs-4" id="lblEMI"></div>
                </div>
            </div>

        </div>
</body>

</html>
